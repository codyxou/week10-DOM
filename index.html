<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container">
    <!--Form-->
    <div class="card">
        <div class="card-body">
            <h1 class="mb-4 text-center">Soccer Scores</h1>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="new-home-team">Home Team Name</label>
                        <input type="text" class="form-control" id="new-home-team">
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group mt-2">
                        <label for="new-home-score">Score</label>
                        <input type="number" class="form-control" id="new-home-score">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="new-away-team">Away Team Name</label>
                        <input type="text" class="form-control" id="new-away-team">
                    <div class="col-sm-2">
                        <div class="form-group mt-2">
                        <label for="new-away-score">Score</label>
                        <input type="number" class="form-control" id="new-away-score">
                        </div>
                    </div>
                    </div>
                </div>
        </div>
        <div>
            <button id="add" class="btn btn-info form-control mt-3">SUBMIT SCORE</button>
        </div>
    </div>

    <!--Table headers-->
    <table id="scores" class="table table-hover table-striped mt-3">
        <tr>
            <th class="p-3">Home Team</th>
            <th id class="p-3">Score</th>
            <th id class="p-3">Score</th>
            <th class="p-3">Away Team</th>
            <th class="p-3">Actions</th>
        </tr>
    </table>

    
    <script src="./script.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
